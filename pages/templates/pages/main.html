<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"오늘 뭐 입지?"</title>
    <style type="text/css">
        body {
            overflow:scroll;
            position: relative;
        }
        fieldset {
            display:inline-block;
            /* text-align: left; */
        }
        fieldset > form > p > label {
            color: white;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
</head>

<body>
{% load static %}
    <div class='mx-auto' style="max-width: 100%;"> 
        <style type="text/css">
            body {
            background-image: url('../static/main2.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            }
        </style>
    </div>
  
<center>
    <br><br><br><br><br>
    <h1 align="center" style="font-size: 60px; color: white; " >"오늘 뭐 입지?"</h1> <br><br>

    <fieldset style="width:300px; height: 340px; border:5 solid black;">
        <form action="" method="POST">  
            {% csrf_token %}
            {{ form.as_p }}
            <!-- 추천 버튼 대신 돋보기 버튼 -->
            <input class="btn btn-dark" type='submit' value='로그인' style="width:80px; height: 50px; font-size: 20px;">
        </form> 
        
        <hr size="2px;" width="280px" align="center" color="black"> 

        <a class="btn btn-secondary" href="{% url 'pages:signup' %}">회원가입</a>
        <a class="btn btn-secondary" href="{% url 'pages:non_sel' %}">비회원 이용하기</a>
    </fieldset>
    
</center>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
